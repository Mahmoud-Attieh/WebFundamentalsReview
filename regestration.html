<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div>
        <h1>Registration Form</h1><br>

        <form action="/process" method="post">

            <label> First Name:</label>
            <input type="text"> <br><br>

            <label>Last Name:</label>
            <input type="text"> <br><br>

            <label>Email Address:</label>
            <input type="text" name="email" id="email"><br><br>

            <label>Password</label>
            <input type="password" name="password" id="password"><br><br>

            <label>Confirm Password:</label>
            <input type="password" name="confirm" id="confirm"><br><br>

            <label>Birthday:</label>
            <input type="date" name="birthday" id="birthday"><br><br>

            <p>Gender Identity:</p>
            <input type="radio" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="non_binary">
            <label for="non_binary">Non-binary</label>
            <input type="radio" name="gender" value="no_answer">
            <label for="no_answer">I Prefer no answer</label> <br><br>

            <p>A short description about myself:</p>
            <textarea rows="5"></textarea><br><br>

            <label>Favorite Language: </label>
            <select name="fav_lang" id="fav_lang">
                <option value="java">Java</option>
                <option value="js">JavaScript</option>
            </select><br><br>
            <input type="checkbox" name="update" id="update">
            <label for="update">Yes, I would like to receive periodic email updates </label><br><br>
            <input type="submit" value="Create Account">
            <p>* Indicates a required field</p>
        </form>
    </div>
</body>
</html>
